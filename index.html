<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Femhoot</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <div class="user-info">
                <img src="" alt="user-avatar" />
                <p class="user-name">Username</p>
            </div>
            <div class="fun-fact">
                <p class="fun-fact-text">Fun fact!</p>
                <button
                    class="fun-fact-gen"
                    onclick="newFactBtnHandleClick(event)"
                >
                    Fun fact generator
                </button>
            </div>
        </header>
        <section id="before-quiz-section">
            <button onclick="startQuizBtnHandleClick(event)">Start Quiz</button>
        </section>
        <section  id="quiz-section" class="display-none">
            <h1 id="question-text">WHAT'S A QUESTION?</h1>
            <div>
                <button
                    class="answer"
                    id="answer-1"
                    value="1"
                    onclick="answerHandleClick(event)"
                >
                    ANSWER #1
                </button>
                <button
                    class="answer"
                    id="answer-2"
                    value="2"
                    onclick="answerHandleClick(event)"
                >
                    ANSWER #2
                </button>
                <button
                    class="answer"
                    id="answer-3"
                    value="3"
                    onclick="answerHandleClick(event)"
                >
                    ANSWER #3
                </button>
            </div>
            <button onclick="nextQuestionBtnHandleClick(event)">Next</button>
        </section>
        <section id="after-quiz-section" class="display-none">
            <h1>Congratulations, you've just finish the quiz!</h1>
            <p>Correct answers: <span id="correct-answers"></span></p>
            <p>Score: <span id="score-counter"></span></p>
        </section>
        <footer>
            <p>Femhoot 2022</p>
        </footer>
        <script src="scripts/facts.js"></script>
        <script src="scripts/quiz.js"></script>
    </body>
</html>
