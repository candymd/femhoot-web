<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Femhoot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./female.png" type="image/x-icon">
</head>
<body>

<header>
    <div class="header-container">
    <div class="user-info">
        <div class="inline"><img src="./user.png" alt="user-avatar"/></div>
        <div class="inline"><p class="user-name" id="user-name">Username</p></div>
    </div>
    <div class="fun-fact">
        <div class="inline"><p class="fun-fact-text">Fun fact!</p></div>
        <div class="inline"><button class="fun-fact-gen">Fun fact generator</button></div>
    </div>
</div>
</header>


<section class="question">
    <h1>WHAT'S A QUESTION?</h1>
    <div class="answer-container">
        <button class="answer" id="answer-one">ANSWER #1</button>
        <button class="answer" id="answer-two">ANSWER #2</button>
        <button class="answer" id="answer-three">ANSWER #3</button>
    </div>
</section>


<footer>
    <div class="footer-info">
        <h1>Femhoot.</h1>
    <p>&copy; Copyright 2022 </p>
    <h1>Created by <a  target=”_blank” attribute href="https://github.com/candymd/femhoot-web">Team 9</a></h1>
    <p>Terms & Privacy</p>
</div>
